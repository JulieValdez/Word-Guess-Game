<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Princess Bride Word Guess Game</title>
</head>
<body>
    <header><img src="assets/images/the-princess-bride-517a3b0d15cb6.png" alt="The Princess Bride">
    </header>
    <!--div that will hold the text after the player wins or loses-->
    <div id="answer-display-text">
    </div>
    
    <!--Main container div-->
    <div id="MainContainer">
    </div>
        <!--div that will be onthe left holding the image placeholder and images with solved problems-->
        <div id="imagePlaceholder">
        </div>
        <!--div that will be on the left holding the game and tracking results-->
        <div id="gameContainer">
            <p>Press Any Key to Get Started!</p>
            <!--div holding current word being played-->
            <div id="currentWordDiv">
                <p>Current Word</p>
                <p id="currentWordHint"></p>
                <p id="currentWord"></p>
            </div>
            <!--div holding wins tracker-->
        </div id="numberOfWinsDiv">
            <p>Wins</p>
            <p id="numberOfWins">
            </p>
        </div>
        <!--div holding number of guesses remaining-->
        <div id="numberGuessRemainingDiv">
            <p>Number of Guesses Remaining</p>
            <p id="numberGuessRemaining"></p>
            
        </div>
        <!--div holding letters already guessed-->
        <div id="lettersGuessedDiv">
            <p>Letters Already Guessed</p>
            <p id="lettersGuessed"></p>
        </div>
        <script src="assets/javascript/game.js"></script>

    
</body>
</html>
